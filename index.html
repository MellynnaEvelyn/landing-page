<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <img class="logo-camila" src="./logo-camila.png" alt="logo Camila Carvalho Nutricionista">
    </header>
    <section class="botton-section">
        <div class="left">
            <form class="form-inscricao">
                <div>
                    <label>NOME COMPLETO:</label>
                    <input type="text" id="input-name" name="input-name">
                    <label>E-MAIL:</label>
                    <input type="text" id="input-email" name="input-email">
                </div>
                <button type="button">ENVIAR</button>

            </form>
            <p id="warning"><span class="bold">INSCRIÇÕES ENCERRADAS!</span><br>
                Preencha o formulário para entrar na lista de espera da próxima edição.
            </p>
        </div>
        <div class="right">
            <div id="description">
                <h3 class="texto">#30DIASCOMANUTRI</h3><br />
                <P class="texto">
                    Nesse programa de emagrecimento<br>
                    iremos superar juntos os seus desafios<br>
                    e traçar metas para alcançarmos o<br>
                    objetivo final:
                    <span class="bold">
                        emagrecimento<br>
                        saudável e duradouro.
                    </span>
                </P>
                <div id="links">
                    <a href="#">
                        <img id="logo-whatsapp" src="./logo-whatsapp.png" alt="logo WhatsApp">
                    </a>
                    <a href="https://www.instagram.com/nutricamilazcarvalho/?igshid=YmMyMTA2M2Y=">
                        <img id="logo-instagram" src="./logo-instagram.png" alt="logo instagram">
                    </a>
                </div>
            </div>
            <img id="img-camila" src="./camila.png" alt="Foto da nutricionista Camila Carvalho">
        </div>
    </section>
</body>
